<!DOCTYPE html>
<html>
  <head>
    <title>Richmond Animal League Schedule</title>
    <meta charset='utf-8' />

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/accordion.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
  </head>
  <body align="center">
    <h1 id="today" align="center"></h1>
    <h2 id="doctorName" style="display:none"></h2>
    <script>$("#today").append(new Date().toLocaleString('en-us', {  weekday: 'long', month: 'long', day:'2-digit' }));</script>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Authorize</button>
    <!-- <button id="signout-button" style="display: none;">Sign Out</button> -->

    <div id="accordion">
    </div>

    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '47327138876-f520sfon4hloslraqb8cjoo4bjp0f510.apps.googleusercontent.com';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

      var authorizeButton = $('#authorize-button')[0];
      // var signoutButton = $('#signout-button')[0];

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          discoveryDocs: DISCOVERY_DOCS,
          clientId: CLIENT_ID,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          // signoutButton.onclick = handleSignoutClick;
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        var authorizeButton = $("#authorize-button");
        var signoutButton = $('#signout-button');

        if (isSignedIn) {
          authorizeButton.hide();
          // signoutButton.show();
          listUpcomingEvents();
        } else {
          authorizeButton.show();
          // signoutButton.hide();
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(summary, description, startTime) {
        //var hour = startTime.getHours();
        var pre = $('#accordion');
        var textContent = "<h3>"+summary+" ("+startTime+")"+"</h3>\n<div>"+description+"</div>\n";
        pre.append(textContent);
      }

      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
      function listUpcomingEvents() {
        var currentDate = new Date();
        var month = currentDate.getUTCMonth() + 1; //months from 1-12
        //var day = currentDate.getUTCDate();
        var day = 28;
        var year = currentDate.getUTCFullYear();

        var timeMin = year+'-'+month+'-'+day+'T00:00:00Z';
        var timeMax = year+'-'+month+'-'+(day+1)+'T00:00:00Z';

        console.log(timeMin+" "+timeMax);

        gapi.client.calendar.events.list({
          'calendarId': 'primary',
          'timeMin': timeMin,
          'timeMax': timeMax,
          'showDeleted': false,
          'singleEvents': true,
          'maxResults': 10,
          'orderBy': 'startTime'
        }).then(function(response) {
          var events = response.result.items;

          if (events.length > 0) {
            $('#doctorName').append(events[0].summary);

            for (i = 1; i < events.length; i++) {
              var event = events[i];

              var when = event.start.dateTime;
              if (!when) {
                when = event.start.date;
              }
              appendPre(event.summary, event.description, when);
            }

            $('#accordion').accordion({
              active: 0,
              collapsible: true,
              heightStyle: "content"
            });

            //$('.ui-accordion .ui-accordion-header').css('padding', '2.5em, .5em, 2.5em, .5em');

            $('#doctorName').show();

          } else {
            appendPre('n/a', 'No upcoming events found.');
          }
        });
      }

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
